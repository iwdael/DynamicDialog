apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

publish {
    userOrg = 'hacknife'
    groupId = 'com.hacknife'
    artifactId = 'dynamicdialog'
    publishVersion = '1.0.8'
    desc = ''
    website = 'https://github.com/hacknife/dynamicdialog'
}